<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Hostel Room Maintenance Request Form </h1>
    <form action="request">
        <label for="name"id="room"class="credits">Name: </label>
        <input type="text" required placeholder="" class="input"><br><br>

        <label for=" room_no"class="credits">Room No: </label>
        <select name="room" id="number" class="input">
            <option value="rooms">100</option>
            <option value="rooms">102</option>
            <option value="rooms">103</option>
            <option value="rooms">104</option>
            <option value="rooms">105</option>
            <option value="rooms">106</option>
            <option value="rooms">107</option>
            <option value="rooms">108</option>
            <option value="rooms">109</option>

            <option value="rooms">112</option>
            <option value="rooms">113</option>
            <option value="rooms">114</option>
            <option value="rooms">115</option>
            <option value="rooms">116</option>
            <option value="rooms">117</option>
            <option value="rooms">118</option>
            <option value="rooms">119</option>
            <option value="rooms">120</option>
            <option value="rooms">121</option>
            <option value="rooms">123</option>
         </select><br><br>
        
         <label for="issue"class="credits">Issue: </label>
         <input type="text"placeholder=""class="input"><br><br>
         
         <label for="description"class="credits">Description: </label>
         <input type="text"placeholder=""class="input"><br><br>

         <label for="urgency"class="credits">Urgency: </label>
         <select name="urgent"id="issues"required class="input">
             <option value="immediate">Immediate</option>
             <option value="medium">Medium</option>
             <option value="low">Low</option>
        </select><br><br>

        <button class="submit">Submit</button>
    </form>
</body>
</html>
