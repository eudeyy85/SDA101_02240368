<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 text-center">
    <title>Photo Gallery</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 10px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            display: block;
        }

        .gallery img:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h2>Photo Gallery</h2>
    <div class="gallery">
        <img src="shoe frn.jpg" alt="Image 1">
        <img src="cafe.jpg" alt="Image 2">
        <img src="returnshhowfrn.jpg" alt="Image 3">
        <img src="sunsetfrn.jpg" alt="Image 4">
        <img src="central.jpg" alt="Image 5">
        <img src="viewfrn.jpg" alt="Image 6">
        <img src="heartfrn.jpg" alt="Image 7">
        <img src="eveningfrn .jpg" alt="Image 8">
        <img src="frns.jpg" alt="Image 9">
        <img src="first_fusion.jpg" alt="Image 10">
        <img src="first.jpg" alt="Image 11">
        <img src="flower.jpg" alt="Image 12">    
    </div>
</body>
</html>
