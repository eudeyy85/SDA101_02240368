<!DOCTYPE html>
<html lange="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"content="width=device-width,initial-scale=1.0">
        <title>Seminar Registration Form</title>
    </head>
    <body>
        <h2>College Seminar Registration Form </h2>
        <form action="#"method="post">
            <!--Full Name-->
            <label for="full name">Full Name:</label><br>
            <input type="text"name="full name"required><br><br>
            <!--Date of Birth-->
            <label for="dob">Date of Birth:</label><br>
            <input type="date"name="dob"required><br><br>
            <!--Gender-->
            <label for="gender">Gender:</label><br>
            <input type="radio"name="gender"value="Male"required>
            <label for="male">Male</label><br>
            <input type="radio"name="gender"value="Female">
            <label for="female">Female</label><br>
            <input type="radio"name="gender"value="Other">
            <label for="other">Other</label><br><br>
            <!--Email Address-->
            <label for="email">Email Address:</label><br>
            <input type="email"name="email"required><br><br>
            <!--Password-->
            <label for="password">Password:</label><br>
            <input type="password"name="password"required><br><br>
            <!--Phone-->
            <label for="phone">Phone:</label><br>
            <input type="phone"name="phone"><br><br> 
            <!--Preferred Seminar Time-->
            <label for="preferred seminar time">Preferred seminar time:</label><br>
            <input type="time"name="--:-- --"required><br><br>

    </body>
</html>
