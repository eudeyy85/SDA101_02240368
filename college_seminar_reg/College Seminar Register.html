<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar Registration Form</title>
    <link rel="stylesheet" href="seminar.css">
</head>
<body>
    <div class="form">
        <h2>Seminar Registration</h2>
        <form action="#" method="post">
            <div class="list">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="list">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="gender">
                <label>Gender:</label>
                <label><input type="radio" name="gender" value="Male" required> Male</label>
                <label><input type="radio" name="gender" value="Female" required> Female</label>
                <label><input type="radio" name="gender" value="Other" required> Other</label>
            </div>
            <div class="list">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="list">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="list">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="flist">
                <label for="time">Preferred Seminar Time:</label>
                <input type="text" id="time" name="time" required>
            </div>
            <div class="list">
                <label for="meal">Meal Preference:</label>
                <select id="meal" name="meal" required>
                    <option value="Vegetarian">Vegetarian</option>
                    <option value="Non-Vegetarian">Non-Vegetarian</option>
                    <option value="Vegan">Vegan</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
